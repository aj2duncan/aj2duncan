# Please allow me to introduce myself …
### Andrew Duncan

---


.left-column[
### Background
]


.right-column[

- BSc Mathematics 2005

- PhD Applied Mathematics 2009

    - __On the estimation of the electromagnetic, elastodynamic and piezoelectric properties of homogenized composite materials__
    
    - Heavily computational. Mostly in Fortran (yes, fortran)

]

---
.left-column[
### Background

### Employment
]


.right-column[

- Lecturing (Maths/Stats) at IC UHI since 2009. 

- Researcher at SAC/SRUC.

- Full time post at IC UHI with subcontract to SRUC. 

- Now split 60:40 teaching:research.

- Developing MSc Data Science.

]


---
.left-column[
### Background

### Employment

### Research
]

.right-column[

- Mathematical modelling of disease spread through herds.

- Network analysis of animal movements.

- Analysis of eradication programmes.

- Creation of online tools for industry/vets/researchers/general public.

    - [Epi Resources](https://epidemiology.sruc.ac.uk)

]
